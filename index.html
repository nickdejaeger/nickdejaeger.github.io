<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nick - Front-end Developer</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
        <style type="text/css">
            body {
                font-family: 'Montserrat', Verdana, sans-serif;
                margin: 0;
            }
            .thecolor {
                color: #FF1995;
                border-color: #FF1995;
            }
            a {
                color: #000;
                text-decoration: none;
            }
            .container {
                max-width: 600px;
                margin: 0 auto;
            }
            .intro,
            .contact,
            .outro {
                text-align: center;
                margin: 10% 5%;
            }
            .hi {
                font-size: 64px;
                text-transform: uppercase;
            }
            .bye {
                font-size: 22px;
            }
            p {
                color: #656565;
                line-height: 1.4;
            }
            p a {
                border-bottom: 1px dotted;
            }
            p span {
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="intro">
                <span class="hi thecolor">Hi,</span>
                <p>My name is <span class="thecolor">Nick</span> and I am a <span class="thecolor">Front-end Developer</span>.</p>
                <p>I am specialized in <span class="thecolor">HTML</span>, <span class="thecolor">CSS</span> and <span class="thecolor">Javascript</span> in combination with an easy to maintain <span class="thecolor">Wordpress</span> back-end.</p>
            </div>
            <div class="contact">
                <p>You can reach me on <span class="thecolor"><a href="mailto:nickdejaeger@hotmail.com" class="thecolor">nickdejaeger@hotmail.com</a></span>.</p>
            </div>
            <div class="outro">
                <span class="bye thecolor">Have a nice day</span>
            </div>
        </div>
    </body>
</html>
