<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Nick - Front-end Developer</title>

        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

        <style type="text/css">
            body {
                font-family: 'Montserrat', Verdana, sans-serif;
                margin: 0;
            }
            a {
                color: #000;
                text-decoration: none;
            }
            .container {
                max-width: 600px;
                margin: 0 auto;
            }
            .intro,
            .contact,
            .outro {
                text-align: center;
                margin: 10% 5%;
            }
            .hi {
                font-size: 64px;
                text-transform: uppercase;
                color: #FF1995;
            }
            .bye {
                font-size: 22px;
                color: #FF1995;
            }
            p {
                color: #656565;
                line-height: 1.4;
            }
            p a {
                color: #FF1995;
                border-bottom: 1px dotted #FF1995;
            }
            p span {
                font-size: 20px;
                color: #FF1995;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="intro">
                <span class="hi">Hi,</span>
                <p>My name is <span>Nick</span> and I am a <span>Front-end Developer</span>.</p>
                <p>I am specialized in <span>HTML</span>, <span>CSS</span> and <span>Javascript</span> in combination with an easy to maintain <span>Wordpress</span> back-end.</p>
            </div>
            <div class="contact">
                <p>You can reach me on <span><a href="mailto:nickdejaeger@hotmail.com">nickdejaeger@hotmail.com</a></span>.</p>
            </div>
            <div class="outro">
                <span class="bye">Have a nice day</span>
            </div>
        </div>
    </body>
</html>
