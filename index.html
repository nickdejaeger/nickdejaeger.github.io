<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nick - Front-end Developer</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">
        <style type="text/css">
            @keyframes color {
              0% {
                color: #2311C2;
              }
              25% {
                color: #cd0000;
              }
              50% {
                color: #15930c
              }
              75% {
                color: #ea1cc4;
              }
              100% {
                color: #2311C2;
              }
            }
            body {
                font-family: 'Montserrat', Verdana, sans-serif;
                margin: 0;
            }
            .thecolor {
                color: #2311C2;
                animation: color 40s ease-in-out infinite;
            }
            a {
                color: #000;
                text-decoration: none;
            }
            .container {
                max-width: 600px;
                margin: 0 auto;
            }
            .intro,
            .contact {
              text-align: left;
              margin: 10% 5%;
            }
            .outro {
                text-align: right;
                margin: 10% 5%;
            }
            .hi {
                font-size: 64px;
                font-weight: 900;
                text-transform: uppercase;
            }
            .bye {
                font-weight: 700;
                text-transform: uppercase;
                word-spacing: 4px;
                letter-spacing: 2px;
                font-size: 16px;
            }
            p {
                color: #656565;
                line-height: 1.4;
            }
            p a {
                border-bottom: 1px dotted;
            }
            p span {
                font-size: 20px;
            }
            em {
                font-style: normal;
                font-size: 14px;
                position: relative;
                bottom: -3px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="intro">
                <span class="hi thecolor">Hi,</span>
                <p>My name is <span class="thecolor">Nick</span> and I am a <span class="thecolor">Front-end Developer</span>.</p>
                <p>I am specialized in <span class="thecolor">HTML<em>5</em></span>, <span class="thecolor">CSS<em>3</em></span> and <span class="thecolor">Javascript</span> in combination with an easy to maintain <span class="thecolor">Wordpress</span> back-end.</p>
            </div>
            <div class="contact">
                <p>You can reach me on <span class="thecolor"><a href="mailto:nickdejaeger@hotmail.com" class="thecolor">nickdejaeger@hotmail.com</a></span>/<span class="thecolor"><a href="https://twitter.com/nickdejaeger" class="thecolor" target="_blank">@nickdejaeger</a></span>.</p>
            </div>
            <div class="outro">
                <span class="bye thecolor">Have a nice day</span>
            </div>
        </div>
    </body>
</html>
